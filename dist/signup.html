<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Website - LoginPage" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="output.css" />
    <link rel="icon" href="/assets/cloud.png" />
    <title>Sign Up</title>
    <script src="/dist/signup.js" defer></script>
  </head>

  <body>
    <div class="flex items-center min-h-screen bg-white dark:bg-gray-900">
      <div class="container mx-auto">
          <div class="max-w-md mx-auto my-10">
              <div class="text-center">
                  <h1 class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200">Sign up</h1>
                  <p class="text-gray-500 dark:text-gray-400">Please fill to make an account</p>
              </div>
              <div class="m-7">
                  <form action="">
                      <div class="mb-6">
                          <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Email Address</label>
                          <input type="email" name="email" id="email-input" placeholder="Please input your e-mail" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                      </div>
                      <div class="mb-6">
                          <div class="flex justify-between mb-2">
                              <label for="password" class="text-sm text-gray-600 dark:text-gray-400">Password</label>
                          </div>
                          <input type="password" name="password" id="password-input" placeholder="Please input your password" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                      </div>
                      <div class="mb-6">
                          <button type="button" onclick="signupBtn()" id="signup-btn" class="w-full px-3 py-4 text-white bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none">Sign up</button>
                      </div>
                      <p class="text-sm text-center text-gray-400">Already have an account? <a href="/dist/index.html" class="text-indigo-400 focus:outline-none focus:underline focus:text-indigo-500 dark:focus:border-indigo-800">Sign in</a>.</p>
                  </form>
              </div>
          </div>
      </div>
  </div>
  
</html>
