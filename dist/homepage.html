<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="icon" href="/assets/cloud.png" />
    <title>Homepage</title>
    <script src="/dist/homepage.js" defer></script>
  </head>

  <body>
    <div class="container mx-auto px-4">
      <h1 class="text-center text-2xl font-bold mb-4">Game Form</h1>
      <form id="game-form" class="max-w-lg mx-auto">
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="game-name">
            Name
          </label>
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="game-name"
            type="text"
            placeholder="Enter game name"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="game-genre">
            Genre
          </label>
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="game-genre"
            type="text"
            placeholder="Enter game genre"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="game-price">
            Price
          </label>
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="game-price"
            type="number"
            placeholder="Enter game price"
          />
        </div>
        <div class="flex justify-center">
          <button
            id="submit-btn"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Update
          </button>
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white ml-3 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            id="get-games-btn"
          >
            Submit
          </button>
        </div>
      </form>
      <div class="my-8">
        <h2 class="text-center text-xl font-bold mb-4">Game List</h2>
        <table class="table-auto w-full">
          <thead>
            <tr>
              <th class="px-4 py-2">ID</th>
              <th class="px-4 py-2">Name</th>
              <th class="px-4 py-2">Genre</th>
              <th class="px-4 py-2">Price</th>
              <th class="px-4 py-2">Action</th>
            </tr>
          </thead>
          <tbody id="game-list"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
